<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Duino-Coin Web Miner</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Container Styles */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Header Styles */
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    /* Miner Container Styles */
    #miner-container {
      width: 100%;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
    }

    #miner-container iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    /* Hashrate Container Styles */
    #hashrate-container {
      width: 100%;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
    }

    #hashrate-text {
      font-size: 24px;
      font-weight: bold;
    }

    #hashrate-value {
      color: #00698f;
    }

    /* Notification Form Styles */
    .notification-form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .notification-form label {
      display: block;
      margin-bottom: 10px;
    }

    .notification-form input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    .notification-form button[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .notification-form button[type="submit"]:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Duino-Coin Web Miner</h1>
  </div>
  <div class="container">
    <div id="miner-container">
      <iframe src="https://server.duinocoin.com/webminer.html?username=ghosthets&threads=&rigid=&keyinput=ghosthets" frameborder="0" width="100%" height="500"></iframe>
    </div>
    <div id="hashrate-container">
      <p id="hashrate-text">Hashrate: <span id="hashrate-value">-</span></p>
    </div>
  </div>

  <div class="notification-form">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="key">Enter your key:</label>
    <input type="text" id="key" name="key"><br><br>
    <label for="windows">Enter the number of windows to create:</label>
    <input type="number" id="windows" name="windows"><br><br>
    <button type="submit">Create Windows</button>
  </div>

  <script>
    const iframe = document.querySelector('iframe');
    const hashrateText = document.querySelector('#hashrate-text');
    const hashrateValue = document.querySelector('#hashrate-value');

    iframe.onload = function() {
      const minerPage = iframe.contentWindow.document;
      const hashrateElement = minerPage.querySelector('#total-hashrate');

      setInterval(function() {
        const hashrate = hashrateElement.textContent;
        hashrateValue.textContent = hashrate;
      }, 60000); // update every 1 minute
    };

    // Add event listener to the notification form
    document.querySelector('.notification-form button[type="submit"]').addEventListener('click', function() {
      const name = document.querySelector('#name').value;
      const key = document.querySelector('#key').value;
      const windows = document.querySelector('#windows').value;

      // Create multiple windows based on user input
      for (let i = 0; i < windows; i++) {
        const newWindow = window.open('', '_blank');
        newWindow.document.write(`
          <html>
            <head>
              <title>Duino-Coin Web Miner</title>
              <style>
                body {
                  font-family: Arial, sans-serif;
                }
              </style>
            </head>
            <body>
              <h1>Duino-Coin Web Miner</h1>
              <div id="miner-container">
                <iframe src="https://server.duinocoin.com/webminer.html?username=${name}&threads=&rigid=&keyinput=${key}" frameborder="0" width="100%" height="500"></iframe>
              </div>
              <div id="hashrate-container">
                <p id="hashrate-text">Hashrate: <span id="hashrate-value">-</span></p>
              </div>
            </body>
          </html>
        `);
        newWindow.document.close();
      }
    });
  </script>
</body>
</html>
